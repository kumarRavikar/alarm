<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="alarm-clock" class="container">
    <h1 class="mb-4">Alarm Clock</h1>
    <div id="current-time" class="mb-4"></div>                             <!-this section display the current time-->
    <input type="time" id="alarm-time" class="form-control mb-2">          <!--this section is input fild to set alarm-->
    <button id="set-alarm" class="btn btn-primary">Set Alarm</button>      <!--creating button to set the alarm-->
    <div id="alarm-status" class="mt-4"></div>                             <!--this section display the alarm status-->
    <div id="alarm-list" class="mt-4"></div>                                <!--this will show the list of all set alarms-->
  </div>

  <script src="script.js"></script>
</body>
</html>
